<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="bg">
    <div id="benner">
        <section class="btn-head">
            <div class="bdt-search-inner">
                <ul class="bdt-search-types">
                    <li>
                        <button style="font-weight:bold" class="active">
                            <img src="svg/bus.svg" alt="icon">
                            BUS
                        </button>
                    </li>
                    <li>
                        <button style="font-weight:bold">
                            <img src="svg/air.svg" alt="icon">
                            AIR
                        </button>
                    </li>
                    <li>
                        <button style="font-weight:bold">
                            <img src="svg/ship.svg" alt="icon">
                            SHIP
                        </button>
                    </li>
                    <li>
                        <button style="font-weight:bold">
                            <img src="svg/hotel.svg" alt="icon">
                            HOTEL
                        </button>
                    </li>
                </ul>
                <div class="bdt-search-wrapper">
                    <div class="bdt-search-form">
                        <div class="bdt-input-wrapper bdt-input-group has-btn-swipe" style="background: white;">
                        <div class="bdt-input bdt-has-dropdown false">
                            <div>
                                <span class="bdt-input-label">Going From</span>
                                <span class="bdt-input-value">Dhaka</span>
                            </div>
                            <div class="bdt-dropdown bdt-dropdown-search">
                                <div class="bdt-dropdown-header">
                                    <div class="position-relative">
                                        <button class="bdt-search-btn"></button>
                                        <button class="bdt-back-btn"></button>
                                        <input type="text" placeholder="Search by City" value="">
                                        <button class="bdt-close-btn"></button>
                                    </div>
                                </div>
                                <div class="bdt-dropdown-body">
                                    <ul class="bdt-search-list">
                                        <li>
                                            <div>
                                                <span class="bdt-value">DHAKA</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">RAJSHAHI</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">CHITTAGONG</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">BARISAL</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="bdt-input bdt-has-dropdown false">
                            <div>
                                <span class="bdt-input-label">Going To</span>
                                <span class="bdt-input-value">Rajshahi</span>
                            </div>
                            <div class="bdt-dropdown bdt-dropdown-search">
                                <div class="bdt-dropdown-header">
                                    <div class="position-relative">
                                        <button class="bdt-search-btn"></button>
                                        <button class="bdt-back-btn"></button>
                                        <input type="text" placeholder="Search by City" value="">
                                        <button class="bdt-close-btn"></button>
                                    </div>
                                </div>
                                <div class="bdt-dropdown-body">
                                    <ul class="bdt-search-list">
                                        <li>
                                            <div>
                                                <span class="bdt-value">DHAKA</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">RAJSHAHI</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">CHITTAGONG</span>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <span class="bdt-value">BARISAL</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <button class="btn-swipe">
                            <img src="svg/swip.svg" class="scheme-secondary" alt="">
                            <img src="svg/swip.svg" alt="">
                        </button>
                        </div>
                        <div class="bdt-input-wrapper bdt-input-group bdt-date-picker has-disabled-input bdt-input-lg">
                            <div class="ant-picker ant-picker-range"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="app.js"></script>
</body>
</html>
