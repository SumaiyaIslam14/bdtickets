<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div id="hero" class="bg-cover bg-no-repeat">
          <section class="bdt_search py-20 mx-auto">
            <div class="bdt_search_inner">
              <ul class="bdt_search_types">
                <li>
                  <button class="active">
                    <img src="svg/bus.svg" alt="Bus icon" />
                    BUS
                  </button>
                </li>
                <li>
                  <button class="">
                    <img src="svg/air.svg" alt="Air icon" />
                    AIR
                  </button>
                </li>
                <li>
                  <button class="">
                    <img src="svg/ship.svg" alt="Ship icon" />
                    SHIP
                  </button>
                </li>
                <li>
                  <button class="">
                    <img src="svg/hotel.svg" alt="S
                    Hotel icon" />
                    HOTEL
                  </button>
                </li>
              </ul>
              <div class="bdt_search_wrapper">
                <div class="bdt_search_form">
                  <div class="bdt_input_wrapper relative bg-white">
                    <div class="bdt_input relative">
                      <div>
                        <span class="bdt_input_label">Going From</span>
                        <span class="bdt_input_value" id="input1">
                          search name here
                        </span>
                      </div>
                    </div>
                    <div class="bdt_input relative">
                      <div>
                        <span class="bdt_input_label">Going To</span>
                        <span class="bdt_input_value" id="input2">
                          search name here
                        </span>
                      </div>
                    </div>
                    <button class="btn_swipe" onClick={handleSwipeClick}>
                      <img
                        src="svg/swip.svg"
                        class="scheme-secondary"
                        alt="icon"
                      />
                    </button>
                  </div>
  
                  <div class="bdt_input_wrapper relative bg-white">
                    <div class="bdt_input relative">
                      <div>
                        <span class="bdt_input_label">Date</span>
                        <input type="date" name="" id="tota_date" />
                      </div>
                    </div>
                    <div class="bdt_input relative">
                      <div class="cursor-not-allowed opacity-50">
                        <span class="bdt_input_label">Return Date</span>
                        <span class="bdt_input_value">Pleaseselect</span>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="bdt-trending-search pl-5">
                  <span class="font-medium mr-4">Trending Searches:</span>
                  <ul class="list-route">
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>
                                    dhaka
                                </li>
                                <li>rajshahi</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>Chattagang</li>
                                <li>barisal</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>Barisalr</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>dhaka</li>
                                <li>Rajshahi</li>
                            </ul>
                        </a>
                    </li>
                    <li>
                        <a style="cursor:pointer">
                            <ul class="list-route-card">
                                <li>Barisal</li>
                                <li>Rajshahi</li>
                            </ul>
                        </a>
                    </li>
                </ul>
                </div>
                <div class="bdt-search-submit">
                  <button
                    type="submit"
                    class="btn btn-primary capitalize fw-bold"
                    onClick={handleSubmit}
                  >
                    search bus
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
</body>
</html>
