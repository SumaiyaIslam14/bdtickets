<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bd-tickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg">
    <!-- nav bar -->
    <div class="navbar">
        <img class="logo" src="items/logo-new-2.png" height="50px" alt="">

        <div class="options">
            <button class="btn-icon">
                <span class="b-icon bus-icon"></span>
                BUS
            </button>

            <button class="btn-icon">
                <span class="b-icon air-icon"></span>
                AIR
            </button>

            <button class="btn-icon">
                <span class="b-icon ship-icon"></span>
                SHIP
            </button>

            <button class="btn-icon">
                <span class="b-icon hotel-icon"></span>
                HOTEL
            </button>

            <button class="btn-icon">
                <span class="b-icon flash-icon"></span>
                FLASH DEALS
            </button>
        </div>
              
        <div class="btn-box">
            <!-- call button -->
            <div class="call">
                <i class="fa-solid fa-phone"></i>
              <div>
                <p>Call To Book <br> 16460</p>
              </div>
            </div>
        

        <!-- booking button -->
        <div class="booking">
            
                <i class="fa-solid fa-gear"></i>
            
            <div>
                <p>My Bookings</p>
            </div>
            
        </div>

        <!-- user -->
        <div class="user">
            
                <i class="round fa-solid fa-user"></i>
            
            <div class="login">LOGIN/SIGN UP</div>
        </div>
      </div>
    </div>

    <!-- header -->
    <div class="header">
        <div class="header-icon-text">
            <div class="upper-sec">
                <!-- header bar -->
                <div class="header-items">
                    <div class="btn-head bus-text">
                        <span class="b-head bus-head"></span>BUS
                    </div>
                
                
                    <div class="btn-head">
                        <span class="b-head air-head"></span>AIR
                    </div>
                
                
                    <bdiv class="btn-head">
                        <span class="b-head ship-head"></span>SHIP
                    </div>
                
                
                    <div class="btn-head">
                        <span class="b-head hotel-head"></span>HOTEL
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
